<nav class="navbar navbar-expand-lg navbar-pro shadow-sm">
  <div class="container-fluid px-4">
    <a class="navbar-brand brand-pro" routerLink="/">
      <i class="bi bi-disc-fill me-2"></i>
      Gestion des Albums
    </a>
    <button
      class="navbar-toggler border-0"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <!-- Lien vers les Albums -->
        <li class="nav-item">
          <a
            class="nav-link nav-link-pro"
            routerLink="/"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <i class="bi bi-music-note-list"></i> Albums
          </a>
        </li>

        <!-- Lien vers les Artistes -->
        <li class="nav-item">
          <a
            class="nav-link nav-link-pro"
            routerLink="/listeArtistes"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <i class="bi bi-people"></i> Artistes
          </a>
        </li>

        <!-- Lien réservé à l'admin -->
        @if(authService.isAdmin()) {
        <li class="nav-item">
          <a
            class="nav-link nav-link-pro"
            routerLink="/add-album"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <i class="bi bi-plus-circle"></i> Ajouter Album
          </a>
        </li>
        }
      </ul>
      <ul class="navbar-nav ms-auto">
        @if(!authService.isloggedIn) {
        <li class="nav-item">
          <a
            class="nav-link nav-link-pro"
            routerLink="/login"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <i class="bi bi-box-arrow-in-right"></i> Login
          </a>
        </li>
        }
        @else {
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle nav-link-pro"
            href="#"
            id="userMenu"
            role="button"
            data-bs-toggle="dropdown"
          >
            <i class="bi bi-person-circle me-1"></i>
            {{ authService.loggedUser }}
          </a>

          <ul class="dropdown-menu dropdown-menu-end">
            <li>
              <a
                class="dropdown-item dropdown-item-pro"
                (click)="onLogout()"
                style="cursor: pointer"
              >
                <i class="bi bi-box-arrow-right me-2"></i> Logout
              </a>
            </li>
          </ul>
        </li>
        }
      </ul>
    </div>
  </div>
</nav>
