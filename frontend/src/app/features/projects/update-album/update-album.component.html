              <input

                [(ngModel)]="currentAlbum.nomAlbum"

                required
              >
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group">
            <label class="form-label">
              <i class="bi bi-palette"></i>
              Genre Musical <span class="required">*</span>
            </label>
            <select

              name="genre"

            </select>

        </div>
      </div>
      <div class="row">

          <div class="form-group">
            <label class="form-label">
              <i class="bi bi-calendar-event"></i>
              Date de Sortie <span class="required">*</span>
            </label>
            <div class="input-with-icon">
              <i class="input-icon bi bi-calendar3"></i>
              <input
                type="date"
                class="form-control"
                name="dateSortie"
                [(ngModel)]="currentAlbum.dateSortie"
                required
              >
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group">
            <label class="form-label">
              <i class="bi bi-collection"></i>
              Nombre de Chansons <span class="required">*</span>
            </label>
            <div class="input-with-icon">
              <i class="input-icon bi bi-collection"></i>
              <input
                type="number"
                class="form-control"
                name="nbChansons"
                [(ngModel)]="currentAlbum.nbChansons"
                placeholder="Ex: 10, 15, 20..."
                min="1"
                required
              >
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
