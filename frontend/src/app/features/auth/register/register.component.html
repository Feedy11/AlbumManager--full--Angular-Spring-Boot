
<body>
    <div class="animated-bg"></div>

    <div class="auth-container-center">
        <div class="auth-card-container">
            <div class="row g-0 ">
                <div class="col-lg-5">
                    <div class="auth-left-panel">
                        <div class="auth-artwork">
                            <div class="artwork-icon"><i class="bi bi-vinyl-fill"></i></div>
                            <h1 class="artwork-title">Gestion des Albums</h1>
                            <p class="artwork-subtitle">Gérez votre collection musicale avec style et efficacité</p>
                        </div>
                    </div>
                </div>

                <div class="col-lg-7">
                    <div class="auth-right-panel">
                        <div class="auth-form-container">
                            <div class="auth-header">
                                <div class="auth-logo"><i class="bi bi-person-plus"></i></div>
                                <h2 class="auth-title">Créer un compte</h2>
                                <p class="auth-subtitle">Rejoignez-nous et commencez votre aventure musicale</p>
                            </div>

                            <form>
                                <div class="form-group">
                                    <label class="form-label"><i class="bi bi-person"></i> Nom complet</label>
                                    <div class="input-group-custom">
                                        <i class="input-icon bi bi-person"></i>
                                        <input type="text" class="form-control-custom" placeholder="John Doe" required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="form-label"><i class="bi bi-envelope"></i> Adresse email</label>
                                    <div class="input-group-custom">
                                        <i class="input-icon bi bi-envelope"></i>
                                        <input type="email" class="form-control-custom" placeholder="exemple@email.com" required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="form-label"><i class="bi bi-lock"></i> Mot de passe</label>
                                    <div class="input-group-custom">
                                        <i class="input-icon bi bi-lock"></i>
                                        <input type="password" class="form-control-custom" placeholder="••••••••" id="registerPassword" required>
                                        <button type="button" class="password-toggle" onclick="togglePassword('registerPassword')">
                                            <i class="bi bi-eye"></i>
                                        </button>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="form-label"><i class="bi bi-lock-fill"></i> Confirmer le mot de passe</label>
                                    <div class="input-group-custom">
                                        <i class="input-icon bi bi-lock-fill"></i>
                                        <input type="password" class="form-control-custom" placeholder="••••••••" id="confirmPassword" required>
                                        <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                                            <i class="bi bi-eye"></i>
                                        </button>
                                    </div>
                                </div>

                                <div class="form-check-custom">
                                    <input type="checkbox" id="acceptTerms" required>
                                    <label for="acceptTerms">J'accepte les <a href="#" style="color: #667eea;">conditions d'utilisation</a></label>
                                </div>

                                <button type="submit" class="btn-primary-custom"><i class="bi bi-person-check"></i> Créer mon compte</button>
                            </form>




                          <div class="auth-link">
                              Vous avez déjà un compte ?
                              <a routerLink="/login">Se connecter</a>
                          </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
