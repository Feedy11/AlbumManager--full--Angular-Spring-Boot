<div class="animated-bg"></div>

    <div class="verify-container">
        <div class="verify-card">
            <div class="verify-header">
                <div class="verify-icon">
                    <i class="bi bi-shield-check"></i>
                </div>
                <h1 class="verify-title">Vérification Email</h1>
                <p class="verify-subtitle">Un code de confirmation a été envoyé à votre adresse email</p>
            </div>

            <div class="verify-body">
                <div class="steps-container">
                    <div class="step active"></div>
                    <div class="step active"></div>
                    <div class="step active"></div>
                    <div class="step"></div>
                </div>
                @if(err) {
                    <div class="alert-custom">
                        <i class="bi bi-exclamation-triangle-fill"></i>
                        <strong>{{ err }}</strong>
                    </div>
                }

                <div class="info-box">
                    <i class="bi bi-info-circle-fill"></i>
                    <div>
                        <strong>Information :</strong> Le code de vérification est valable pendant 15 minutes.
                        Vérifiez également votre dossier spam.
                    </div>
                </div>
                <form>
                    <div class="form-group">
                        <label class="form-label">
                            <i class="bi bi-key-fill"></i>
                            Code de Confirmation
                        </label>
                        <div class="input-group-custom">
                            <i class="input-icon bi bi-shield-lock"></i>
                            <input
                                type="text"
                                name="code"
                                [(ngModel)]="code"
                                class="form-control-custom"
                                placeholder="Entrez le code à 6 chiffres"
                                maxlength="6"
                                required>
                        </div>
                    </div>

                    <button
                        type="button"
                        class="btn-verify"
                        (click)="onValidateEmail()">
                        <i class="bi bi-check-circle-fill"></i>
                        Vérifier et S'inscrire
                    </button>
                </form>
            </div>
